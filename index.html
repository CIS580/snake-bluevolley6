<html>

    <title>Snake</title>
    <link type="text/css" rel="stylesheet" href="snake.css" />

  <body>
    <h1>Play Snake</h1>
    <canvas id="snake" width="760" height="480"></canvas>
    <h2>Instructions</h2>
    <p>Move the green snake up, down, left, or right using the arrow keys or W,S,A, and D keys.<br>
